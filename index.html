<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>EaseMySearch</title>
  <link rel="icon" href="https://raw.githubusercontent.com/raazankeet/Images/main/EaseMySearchLogo.png" type="image/png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/raazankeet/EaseMySearch/css/4.5.2-bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/raazankeet/EaseMySearch/css/1.18.3-bootstrap-table.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/raazankeet/EaseMySearch/css/1.4.0-iziToast.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/raazankeet/EaseMySearch/css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  
</head>
<body>
  <div class="container">
    <div class="search-input">
      <div class="form-inline">
        <label for="searchInput">Common Name:</label>
        <input type="text" id="searchInput" class="form-control rounded-corner" oninput="searchTable()" placeholder="Search Common Name">
        <label class="separator-label"> </label>
        <label for="searchTagsInput">Tags: </label>
        <input type="text" id="searchTagsInput" class="form-control rounded-corner" oninput="searchTable()" placeholder="Search Tags">
        <label class="separator-label"> </label>
        <label for="globalSearchInput">Global:</label>
        <input type="text" id="globalSearchInput" class="form-control rounded-corner" oninput="searchTable()" placeholder="Search Global">
        <label class="separator-label"> </label>
        <input type="file" id="fileInput" accept=".csv" class="form-control-file" onchange="handleFileSelect(event)" style="display: none;">
        <label for="fileInput" class="btn btn-primary rounded-corner">
          <span id="fileInputLabel">Choose File</span>
        </label>
        <label class="toggle-btn" id="_1st-toggle-btn" onclick="toggleBackground()">
          <input type="checkbox">
          <span></span>
        </label>
        <a href="data:text/csv;charset=utf-8,%EF%BB%BFcommon%20name,folder,file%20name,tags" download="EaseMySearch.csv" class="btn btn-primary btn-success rounded-corner ml-auto">
          <span class="material-icons icon-download">cloud_download</span> Sample
        </a>
      </div>
    </div>
    <div class="table-container">
      <table id="dataTable" class="table table-fit table-hover table-striped table-bordered table-sm" data-toggle="table" data-pagination="true" data-page-list="[5, 10, 20, 50, 100]" data-page-size="15" data-sortable="true">
        <thead class="thead-dark">
          <tr>
            <th data-field="common_name" data-sortable="true">Common Name</th>
            <th data-field="folder" data-sortable="true">Folder</th>
            <th data-field="file_name" data-sortable="true">File Name</th>
            <th data-field="tags" data-sortable="true">Tags</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/gh/raazankeet/EaseMySearch/js/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/raazankeet/EaseMySearch/js/4.5.2-bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/raazankeet/EaseMySearch/js/1.18.3-bootstrap-table.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/raazankeet/EaseMySearch/js/1.4.0-iziToast.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/raazankeet/EaseMySearch/js/main.js"></script>

</body>
</html>
